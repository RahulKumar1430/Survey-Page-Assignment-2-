<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form for survey </title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
     <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
     
             <!-- Font Awesome (Icons) -->
             <script src="https://kit.fontawesome.com/3ab95a7a45.js" crossorigin="anonymous"></script>
         <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="sign-up">
    <div class="personal-details">
        <span>Personal Information </span>  </div>
    <form  class="form"  action="survey.html"  method="post">
        <div class="user-details">
        <div class="inputbox" >
        <span class="details">First Name </span>
        <input type="text" placeholder="Enter Your First Name" required>
        </div>
        
        <div class="inputbox" >
            <span class="details">Last Name </span>
            <input type="text" placeholder="Enter Your Last Name" required>
            </div>
            <div class="inputbox" >
                <span class="details"> E-mail </span>
                <input type="email" placeholder="Enter Your e-mail" required>
                </div>
            <div class="inputbox" >
                <span class="details">Username </span>
                <input type="text" placeholder="Create Your Username" required>
                </div>
                <div class="inputbox" >
                    <span class="details">Age </span>
                    <input type="text" placeholder="Enter Your Current Age" required >
                    </div> 
                    <div class="inputbox" >
                        <span class="details">Phone Number </span>
                        <input type="number" placeholder="Enter Your Number" required>
                        </div>           
        <div class="inputbox" >
        <span class="details">Password </span>
        <input type="password" placeholder="Enter Your Password" required>
        </div>
       
        <div class="inputbox" >
        <span class="details"> Confirm Password </span>
        <input type="password" placeholder="Enter Your Re-Password" required>
        </div>
    </div>
    <div class="gender-details" >
        <span class="category">Gender</span> <br>
        <label class="option"> <input type="radio" name="gender"  value="Male" required>  Male  </label>
        <label class="option"> <input type="radio" name="gender"  value="Female" required>  Female  </label>
        <label class="option"> <input type="radio" name="gender" value="Other" required>  Other</label>
        </div>
        <div class="button">
            <input type="reset" value="Reset" >
        </div>
        <div class="button">
        <input type="submit" value="Submit" >
        </div>
    </form>
</div>
</body>
</html>
